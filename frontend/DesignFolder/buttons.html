<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup" class="popup-card">
        <h2>Select an Option</h2>
        <button class="popup-button" data-value="Fashion">Option 1</button>
        <button class="popup-button" data-value="Finance">Option 2</button>
        <button class="popup-button" data-value="Healthcare">Option 3</button>
        <button class="popup-button" data-value="Technology">Option 4</button>
        <button class="popup-button" data-value="Retail">Option 5</button>
        <button class="popup-button" data-value="Education">Option 6</button>
        <button class="popup-button" data-value="Other">Option 7</button>

        <button id="close-popup">Close</button>
    </div>
    <button id="open-popup">Open Pop-up</button>

    <script src="script.js"></script>
</body>
</html>
